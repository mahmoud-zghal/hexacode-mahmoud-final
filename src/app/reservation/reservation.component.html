          </button>

              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">

                  <textarea matInput placeholder="" type="text" class="form-control" required [(ngModel)]="reservation.nom" name="nom"></textarea>
                </mat-form-field>
              </div>
            
              
            
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>email</mat-label>
                <textarea matInput placeholder=""  type="text" class="form-control" id="mail" required [(ngModel)]="reservation.mail"  name="mail"></textarea>
                </mat-form-field>
              </div>
            
              
             
         
            <br>
            <div style=" padding-left: 30px; ">

        </div>

<div id="print-section" >

<div class="row" style="width: 3000px; padding-top: 50px; padding-left: 90px; ">
  <div class="col-md-12">
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput  [(ngModel)]="nom" placeholder="Ex. ium" #input>
</mat-form-field>

     
           <div class="card" class="text-center">
            
            
              <table class="mat-elevation-z8" style="width: 1300px; ">
              
                <thead style="background-color: rgb(110, 169, 196);">
                  <ng-container>
                    <th>id</th>
                    <th>nom</th>
                    <th>mail</th>
                    <th>action</th>
                  </ng-container>
                </thead>
                <tbody>
                  <ng-container>
                    <tr *ngFor='let o of listReservation| filter: nom | paginate :{itemsPerPage:tableSize , currentPage :page , totalItems : count} ; let i index'>
                      <td>{{o.id}}</td>
                      <td>{{o.nom}}</td>
                      <td>{{o.mail}}</td>
                      <td>
                        <button mat-icon-button  color="primary" data-toggle="mymodal" (click)="open(mymodal)">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <ng-template #mymodal let-modal>
                          <div class="modal-header">
                            
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                              <span aria-hidden="true">×</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div>
                                <div class="form-group">
                                  <label>nom</label>
                                  <input type="text" class="form-control" id="nom" required [(ngModel)]="o.nom" name="nom">
                                </div>
              
                                <div class="form-group">
                                  <label>email</label>
                                  <input type="text" class="form-control" id="mail" required [(ngModel)]="o.mail" name="mail">
                                </div>
              

                                <button mat-icon-button  color="primary" (click)="editResevation(o)" (click)="modal.close('Save click')">
                                  <mat-icon>edit</mat-icon>
                                </button>
              
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
                          </div>
                        </ng-template>
                        <button mat-icon-button  color="warn"  (click)="deleteResevation(o.id)">
                          <mat-icon>delete</mat-icon> 
                        </button>
                      </td>
              
                    </tr>
                  </ng-container>
                </tbody>
              
              
              </table>
              
 

               
           </div>
     </div>
</div>


	
</div>

<button printnom="Print nom" printSectionId="print-section" ngxPrint type="button" class="btn btn-outline-dark"  style="float:right; padding-right: 50px;padding-left: 50px;">
  Print
</button>

<pagination-controls 
previousLabel="prev"
nextLabel="next"
(pageChange)="onTableDataChange($event)"
>
</pagination-controls>
