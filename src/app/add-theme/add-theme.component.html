<div id="add">
  <div class="card">
    <h2>Create a Theme</h2>
    <br>
    <form (ngSubmit)="addTheme()">
      <div class="form-group row">

        <div class="col-sm-9">
          <input type="text" name="name" [(ngModel)]="theme.name" class="form-control" id="name" placeholder="Enter theme name">
        </div>
      </div>

      <div class="btnContent" style="display: grid;">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
 </div>
</div>
